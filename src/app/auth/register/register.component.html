<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">

          <form [formGroup]="registroForm" (ngSubmit)="crearUsuario()">

            <div class="form-group">
              <div class="input-group">

                <input class="form-control"
                       formControlName="nombre"
                       placeholder="Nombre" type="text">

                <div class="input-group-append">
                    <span class="input-group-text" [ngStyle]="{'color': registroForm.get('nombre')!.valid ? 'green' : '#b6b6b6'}">
                      <i class="fa fa-check-circle"></i>
                    </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">

                <input class="form-control"
                       formControlName="correo"
                       placeholder="Correo" type="email">

                <div class="input-group-append">
                    <span class="input-group-text" [ngStyle]="{'color': registroForm.get('correo')!.valid ? 'green' : '#b6b6b6'}">
                      <i class="fa fa-check-circle"></i>
                    </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">

                <input class="form-control"
                       formControlName="password"
                       placeholder="Password" type="password">

                <div class="input-group-append">
                    <span class="input-group-text" [ngStyle]="{'color': registroForm.get('password')!.valid ? 'green' : '#b6b6b6'}">
                      <i class="fa fa-check-circle"></i>
                    </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button class="btn btn-primary submit-btn btn-block"
                      [disabled]="registroForm.invalid"
                      type="submit">Crear cuenta</button>
            </div>

            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
              <br>
              <a class="text-black text-small" routerLink="/login">Login</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
